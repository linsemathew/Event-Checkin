
  <form name="myform"
    novalidate>
    <div class="textintro">
      <h1>Welcome Back!</h1>
      <p>Log-in to use Event Check-In!</p>
    </div>
    <fieldset>

      <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
      <p class="error" ng-show="myform.email.$invalid && myform.email.$touched">Please enter a valid email.</p>

      <input type="password" name="password" placeholder="Password" ng-model="user.password" ng-required="true">
      <p class="error" ng-show="myform.password.$invalid && myform.password.$touched">Please enter a valid password.</p>
      
    </fieldset>

    <button type="submit" class="btn" ng-disabled="myform.$inavlid">Login</button>
    <p>First time? <a href="#/register">Register</a></p>
  </form>
