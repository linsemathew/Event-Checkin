  <form name="myform"
    novalidate>
    <div class="textintro">
      <h1>Welcome!</h1>
      <p>Register to start using Event Checkin.</p>
    </div>

    <fieldset>
    
      <input type="email" name="email" placeholder="Email"
      ng-model="user.email" ng-required="true">
      <p class="error"
      ng-show="myform.email.$invalid && myform.email.$touched">
      Must be a valid email</p>

      <input type="password" name="password" placeholder="Password"
      ng-model="user.password" ng-required="true">
      <p class="error"
      ng-show="myform.password.$invalid && myform.email.$touched">
      Password is required</p>

    </fieldset>

    <button type="submit" class="btn">Register</button>
    <p>Already a member? <a href="#/login">Login</a></p>
  </form>
